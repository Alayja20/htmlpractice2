<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1 
        {
           font-size:32px
        }
        p
        {
           font: size 16px;
        }
        .first
        {
           font: size 2em;
        }
        .second
        {
           font-size: 200%;
        }
    </style>
</head>
<body>

 <h1>this is h1</h1>   

 <p>this is p</p>

 <p class="first">this is p</p>

 <p class="second">this is p</p>

 <p style="font-size: small;">this is p</p>
 <p style="font-size: smaller;">this is p</p>
 <p style="font-size: x-small;">this is p</p>
 <p style="font-size: xx-small;">this is p</p>

 <p style="font-size: large;">this is p</p>
 <p style="font-size: larger;">this is p</p>
 <p style="font-size: x-large;">this is p</p>
 <p style="font-size: xx-large;">this is p</p>



</body>
</html>
