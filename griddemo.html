    <style>
.gridcontainer{
display:grid;
grid-template-rows: 100px 100px 100px 100px;
grid-template-columns: 100px 100px 100px 100px;
}

div div{
    background-color: red;
}

.griditem1
{
    grid-row: 1/3;
    grid-column:1/3;
    background-color: red;
    border:2px solid green;

}

.griditem2
{
    grid-row: 3/4;
    grid-column:3/4;
    background-color: blue;
    border:2px solid green;

}

    </style>
</head>
<body>
    



    <div class="gridcontainer">
    <div class="griditem1">one</div>
    <div class="griditem2">two</div>
    <div class="griditem3">three</div>
    


    </div>
</body>
